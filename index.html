<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LOGIN PAGE</title>

		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
		<script src="assets/js/login-script.js"></script>
	</head>
	<body>
		<!-- <h1>Login Page</h1> -->
		<div class="main-wrapper">

			</div>
			<div class="right-side">

				<form id="loginPage" action="#" method="post">

							<label>Password</label>
							<input type="password" name="password" value="passord">
						</div>
						<p class="forget-password"><a href="#">Forget password?</a></p>
					</div>
					<button class="btn-sign-in">Sign In</button>
					<div class="lines"><span>or</span></div>
					<div class="google-sign-in">
						<img src="assets/img/google.png" width="32"><span>Sign in with Google</span>
					</div>
					<div class="create-account">
						<p>New Lovebirds? <a href="#"> Create Account</a></p>
					</div>

			</div>
		</div>
